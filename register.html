    <header class="header">
        <div class="container">
            <div class="logo">

                    <img src="images/brewhaven_logo.png" alt="BREWHAVEN Logo" class="logo-image" />

            <nav class="nav">

    <section class="auth-section">
        <div class="container auth-container">
            <h2>Create a New Account</h2>
            <form id="register-form" action="#" method="POST" novalidate>
                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" name="email" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="form-group">
                    <label for="reg-password-confirm">Confirm Password</label>
                    <input type="password" id="reg-password-confirm" name="password_confirm" placeholder="Confirm your password" required />
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
        </div>
    </section>

</body>
</html>
